{% extends 'tasks/base.html' %}

{% block content %}

<h3>Delete List</h3>

<p>Do you really want to delete <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes."
        type="submit">
</form>
<input
    value="Cancel"
    type="button"
    onclick="location.href='{% url 'index' %}';">

{% endblock %}
