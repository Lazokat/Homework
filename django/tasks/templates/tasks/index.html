{% extends 'tasks/base.html' %}
{% block content %}
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <h2>Hello</h2>
    <li>
        <div
            role="button"
            onclick="location.href='{% url 'list' todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
